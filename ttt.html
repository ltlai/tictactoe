<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="application.js" type='text/javascript'></script>
    <link href="main.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body>

    <h1>Play Tic Tac Toe</h1>

    <p>Click on an empty space to make your move:</p>

    <div>
      <button id='1'>__</button>
      <button id='2'>__</button>
      <button id='3'>__</button>
    </div>

    <div>
      <button id='4'>__</button>
      <button id='5'>__</button>
      <button id='6'>__</button>
    </div>

    <div>
      <button id='7'>__</button>
      <button id='8'>__</button>
      <button id='9'>__</button>
    </div>

  </body>
</html>
