<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="application.js" type='text/javascript'></script>
  </head>
  <body>

    <h1>Play Tic Tac Toe</h1>

    <p>Click on an empty space to make your move:</p>

    <div>
      <button id='0'>_</button>
      <button id='1'>_</button>
      <button id='2'>_</button>
    </div>

    <div>
      <button id='3'>_</button>
      <button id='4'>_</button>
      <button id='5'>_</button>
    </div>

    <div>
      <button id='6'>_</button>
      <button id='7'>_</button>
      <button id='8'>_</button>
    </div>

  </body>
</html>
